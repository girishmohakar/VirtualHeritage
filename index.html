<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Heritage - Temple</title>
  <!-- Load model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin: 20px 0;
    }
    model-viewer {
      width: 100%;
      max-width: 700px;
      height: 600px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Virtual Heritage - Temple 3D Model</h1>

  <!-- 3D Model with AR support -->
  <model-viewer
    src="https://girishmohakar.github.io/VirtualHeritage/temple.glb"
    alt="3D Temple Model"
    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-scale="auto"
    auto-rotate
    camera-controls
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
